<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armas</title>
    <link rel="stylesheet" href="armascss.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://img.freepik.com/vector-premium/plantilla-logotipo-plato-hecho-mano_130779-109.jpg?w=740" alt="" class="logo">
            <p class="titulillo">Armamento usadas durante la Segunda Guerra Mundial</p>
            <input type="checkbox" id="menu-toggle">
            <div class="menu">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <nav class="menu-items">
                    <label for="menu-toggle" class="close-menu">&times;</label>
                    <a href="#home">Inicio</a>
                    <a href="#about">Acerca de</a>
                    <a href="#services">Servicios</a>
                    <a href="#contact">Contacto</a>
                </nav>
            </div>
        </nav>
    </header>

    <main>
        <section class="countries">
            <div class="country" data-country="usa">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA" class="flag">
                <p>Estados Unidos</p>
            </div>
            <div class="country" data-country="germany">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Germany" class="flag">
                <p>Alemania</p>
            </div>
            <div class="country" data-country="japan">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="Japan" class="flag">
                <p>Japón</p>
            </div>
            <div class="country" data-country="Francia">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcjmBGhea9j3EBh5gzxrCB6on1N2IstzkVOQ&s" alt="Francia" class="flag">
                <p>Francia</p>
            </div>
            <div class="country">
                <img src="https://m.media-amazon.com/images/I/5174ves+lGL._AC_UF894,1000_QL80_.jpg" alt="Polonia" class="flag">
                <p>Polonia</p>
            </div>
            <div class="country">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="Reino_Unido" class="flag">
                <p>Reino Unido</p>
            </div>
            <div class="country">
                <img src="https://www.shutterstock.com/image-vector/ussr-soviet-union-flag-waving-260nw-2367633305.jpg" alt="Union_Sovietica" class="flag">
                <p>Union Sovietica</p>
            </div>
            <div class="country">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHveqqIUYtEOoM4UYSOutiqe3GjzD448bZLw&s" alt="China" class="flag">
                <p>China</p>
            </div>
            <div class="country">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Flag_of_Croatia.svg" alt="Croacia" class="flag">
                <p>Croacia</p>
            </div>
            <div class="country">
                <img src="https://m.media-amazon.com/images/I/419AR9MsPiL._AC_UF894,1000_QL80_.jpg" alt="Mexico" class="flag">
                <p>Mexico</p>
            </div>
            <div class="country">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Flag_of_the_Philippines.svg/800px-Flag_of_the_Philippines.svg.png" alt="Filipinas" class="flag">
                <p>Filipinas</p>
            </div>
            <div class="country">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD6svosf5-6OBpC9-J3zcyL-dmrH8s1UswAA&s" alt="Chescolovaquia" class="flag">
                <p>Chescolovaquia</p>
            </div>
            <!-- Agrega más países según sea necesario -->
        </section>

        
    </main>

    <script src="armasjs.js"></script>
</body>
</html>
